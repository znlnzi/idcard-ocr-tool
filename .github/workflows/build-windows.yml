name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # 使用兼容性更好的Python版本
        
    - name: Install Tesseract OCR
      run: |
        # 使用chocolatey安装Tesseract OCR（更可靠的方式）
        choco install tesseract --yes
        
        # 下载中文语言包到临时目录
        $tessDataDir = "C:\ProgramData\chocolatey\lib\tesseract\tools\tessdata"
        if (!(Test-Path $tessDataDir)) {
          $tessDataDir = "C:\Program Files\Tesseract-OCR\tessdata"
        }
        
        Write-Host "Tesseract data directory: $tessDataDir"
        
        # 确保目录存在
        if (!(Test-Path $tessDataDir)) {
          New-Item -ItemType Directory -Path $tessDataDir -Force
        }
        
        # 下载中文语言包
        try {
          Invoke-WebRequest -Uri "https://github.com/tesseract-ocr/tessdata/raw/main/chi_sim.traineddata" -OutFile "$tessDataDir\chi_sim.traineddata"
          Write-Host "Chinese language pack downloaded successfully"
        } catch {
          Write-Host "Failed to download Chinese language pack, continuing without it"
        }
        
        # 验证Tesseract安装
        tesseract --version
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        python build.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: |
          dist/*.exe
          release/
        retention-days: 30
        
    - name: Create Release (if tagged)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/*.exe
          release/*.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}